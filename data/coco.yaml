# COCO Dataset Configuration for YOLOv1 V102
# Ultralytics格式的YAML配置文件

# 数据集根目录 (绝对路径或相对于此YAML文件的路径)
path: /path/to/coco/dataset

# 数据集划分 (相对于path的路径)
train: images/train2017
val: images/val2017
test: images/test2017

# 类别数量
nc: 80

# COCO类别名称 (80个类别)
names:
